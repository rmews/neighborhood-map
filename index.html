<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="css/main.css">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand text-light mb-0 h1">Napa &amp; Sonoma Winery Map</span>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for wineries" aria-label="Search for wineries">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3">
                <ul class="list-group" data-bind="foreach: wineryList">
                    <li class="list-group-item" data-bind="text: name, click: $parent.showMarker"></li>
                </ul>
            </div>
            <div class="col-12 col-lg-9" id="map"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- there was an issue with .ajax call with the Bootsrap JQuery library. https://stackoverflow.com/questions/39042085/uncaught-typeerror-ajax-success-is-not-a-function Use Google instead -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Knockout -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHQTkR2cAeoKyH-42NoDMerkWhGLtgAMQ&v=3&callback=initMap">
    </script>
</body>
</html>
